<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isEven,
      'list-group-item-warning': isLast,
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ character.name }}</span> - <strong> power:</strong>
      {{ character.power }}
    </div>
    <button (click)="onDeleteCharacter(i)" class="btn btn-danger">X</button>
  </li>
</ul>
