<h4>Agregar Personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    [(ngModel)]="characterw.name"
    class="form-control mb-2"
    name="name"
    id="namePerson"
    placeholder="Nombre"
  />
  <input
    type="number"
    [(ngModel)]="characterw.power"
    name="power"
    class="form-control mb-2"
    placeholder="Poder"
  />
  <button type="submit" class="btn btn-primary">Agregar</button>
  <!-- <pre>{{ characterw | json }}</pre> -->
</form>
