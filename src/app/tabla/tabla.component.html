<table id="tabla">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let registro of registros"
      id="fila"
      [class.seleccionado]="registro === registroSeleccionado"
      (click)="resaltarFila(registro)"
      (dblclick)="abrirPopup(registro)"
    >
      <td>{{ registro.id }}</td>
      <td>{{ registro.nombre }}</td>
      <td>Doble clic para detalles</td>
    </tr>
  </tbody>
</table>
